<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home - Banca</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Main Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Benvenuto nella tua Banca</h1>
        <p class="text-gray-600 mb-8">Seleziona un'operazione da effettuare con i tuoi conti:</p>

        <!-- Button to manage accounts -->
        <a th:href="@{/conti}"
            class="bg-green-500 text-white py-2 px-4 rounded-lg shadow hover:bg-green-600 transition mb-4 inline-block">
            Gestisci Conti
        </a>

        <!-- Button to create a new account -->
        <a th:href="@{/crea}"
            class="bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600 transition mb-4 inline-block">
            Crea Nuovo Conto
        </a>

        <!-- Button to view transactions (placeholder) -->
        <a href="#"
            class="bg-yellow-500 text-white py-2 px-4 rounded-lg shadow hover:bg-yellow-600 transition inline-block">
            Visualizza Transazioni
        </a>
    </div>

</body>

</html>
