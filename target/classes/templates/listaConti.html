<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista Conti - Banca</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function showAlert(message) {
            alert(message);
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- Container principale -->
    <div class="bg-white p-8 shadow-lg rounded-lg w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Lista dei Conti Correnti</h1>

        <!-- Mostra il messaggio di successo se presente -->
        <div th:if="${successMessage}" class="bg-green-500 text-white p-4 rounded mb-4" role="alert"
            th:text="${successMessage}"></div>

        <!-- Mostra il messaggio di errore se presente -->
        <div th:if="${errorMessage}" class="bg-red-500 text-white p-4 rounded mb-4" role="alert"
            th:text="${errorMessage}"></div>

        <!-- Tabella dei conti -->
        <table class="min-w-full bg-white border border-gray-300 rounded-lg">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-3 px-4 text-left text-gray-600 font-bold">Intestatario</th>
                    <th class="py-3 px-4 text-left text-gray-600 font-bold">IBAN</th>
                    <th class="py-3 px-4 text-left text-gray-600 font-bold">Saldo</th>
                    <th class="py-3 px-4 text-left text-gray-600 font-bold">Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="conto : ${conti}" class="border-t border-gray-300">
                    <td class="py-2 px-4 text-gray-700" th:text="${conto.intestatario}"></td>
                    <td class="py-2 px-4 text-gray-700" th:text="${conto.contoCorrente}"></td>
                    <td class="py-2 px-4 text-gray-700" th:text="${conto.saldo}"></td>
                    <td class="py-2 px-4">
                        <form th:action="@{/conti/{id}/deposita(id=${conto.id})}" method="post" class="inline-block">
                            <input type="number" name="importo" placeholder="Importo" min="0" required
                                class="border rounded px-2 py-1">
                            <button type="submit"
                                class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600">Deposita</button>
                        </form>

                        <form th:action="@{/conti/{id}/prelievo(id=${conto.id})}" method="post"
                            class="inline-block ml-2">
                            <input type="number" name="importo" placeholder="Importo" min="0" required
                                class="border rounded px-2 py-1">
                            <button type="submit"
                                class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Preleva</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Pulsanti aggiuntivi -->
        <div class="mt-6 text-center">
            <a th:href="@{/conti/crea}"
                class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600 transition">
                Crea nuovo Conto
            </a>
            <a th:href="@{/}"
                class="bg-gray-500 text-white px-6 py-2 rounded-lg shadow hover:bg-gray-600 transition ml-4">
                Torna alla Home
            </a>
        </div>
    </div>

</body>

</html>
