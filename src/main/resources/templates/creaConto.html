<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crea Conto - Banca</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- Container principale -->
    <div class="bg-white p-8 shadow-lg rounded-lg w-full max-w-lg">

        <!-- Titolo della pagina -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Crea un Nuovo Conto</h1>

        <!-- Form per la creazione del conto -->
        <form th:action="@{/conti/crea}" method="post" class="space-y-4">
            <!-- Campo Intestatario -->
            <div>
                <label for="intestatario" class="block text-sm font-medium text-gray-700">Nome Intestatario:</label>
                <input type="text" id="intestatario" name="intestatario" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
            </div>

            <!-- Bottone per la creazione del conto -->
            <div class="text-center">
                <button type="submit"
                    class="w-full bg-blue-500 text-white px-6 py-2 rounded-md shadow hover:bg-blue-600 transition">
                    Crea Conto
                </button>
            </div>
        </form>

        <!-- Link di navigazione -->
        <div class="mt-6 text-center space-x-4">
            <a th:href="@{/conti}" class="text-blue-500 hover:underline">Torna alla Lista dei Conti</a>
            <a th:href="@{/}" class="text-gray-500 hover:underline">Torna alla Home</a>
        </div>
    </div>

</body>

</html>
